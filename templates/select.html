{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>

  {% if movie_data %} {% for movie in movie_data %}
  <p>
    <a href="{{ url_for('movie_details', movie_id=movie['id']) }}">
      {{ movie['title'] }} - {{ movie['release_date'] }}
    </a>
  </p>
  {% endfor %} {% else %}
  <p>No movies found.</p>
  {% endif %}
</div>
{% endblock %}
